<div class="container-fluid">
	<div class="row text-center">
		<div class="col-xs-12">
			<h3>Please upload a picture of the issue.</h3>
        </div>
        <div class="col-xs-8 col-xs-offset-2">
            <form id="imageUpload">
                <input type="file" class="btn btn-default fileBtn" ng-model="fileInfo"  file-model="uploadedImage" required/>
                <button id="picButton" class="btn btn-default fileBtn" ng-click="uploadFile()">Add Picture</button>
            </form>
        </div>
	</div>
</div>
